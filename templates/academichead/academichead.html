{% extends 'sidebarbase.html' %}

{% block content1 %}
  <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
    <ul class="nav flex-column text-white w-100">
      <a href="#" class="nav-link h3 text-white my-2">
        Academic Head
      </a>
      <li class="nav-link {% if active_page == 'home' %}active{% endif %}">
        <i class="bx bxs-dashboard"></i>
        <span class="mx-2"><a class="inner-anchor" href="{% url 'academicheadhomepage' %}"> Home</a></span>
      </li>
      <li class="nav-link {% if active_page == 'report' %}active{% endif %}">
        <i class="bx bx-git-pull-request"></i>
        <span class="mx-2"><a class="inner-anchor" href="#">Report</a></span>
      </li>
      <li class="nav-link {% if active_page == 'editaccount' %}active{% endif %}">
        <i class="bx bx-edit"></i>
        <span class="mx-2"><a class="inner-anchor" href="{% url 'editpassword' %}"> Edit Account</a></span>
      </li>
      <li class="nav-link {% if active_page == 'logout' %}active{% endif %}">
        <i class="bx bx-log-out"></i>
        <span class="mx-2"><a class="inner-anchor" href="{% url 'logout' %}" > Log Out </a></span>
      </li>
    </ul>
  </div>


  <!-- Main Wrapper -->
  <div class="p-2 active-cont my-container overflow-hidden">
    <!-- Top Nav -->
    <nav class="navbar top-navbar navbar-light bg-light px-5">
      <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
      <figure id="image" style="height: 30px; background-color: white">
        <img src="/static/images/profilePic/defaultprofile.jpeg" style="height: 40px; width: 80px; border-radius: 30%;">
        <figcaption style="text-align: center;"><b>{{user.username}}</b></figcaption>
      </figure>
    </nav>
    {% block content %}
    {% endblock %}
{% endblock %}
